<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Static Webpage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="{{ url_for('index') }}">Home</a></li>
          <li><a href="{{ url_for('about') }}">About App</a></li>
          <li><a href="{{ url_for('didyouknow') }}">Did you know</a></li>
          <li><a href="#g110">About Author</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Welcome to My Static Webpage</h1>
      <p style="color:white">This is a sample website made with HTML and CSS.</p>
      <canvas id="myChart"></canvas>
<!--        <img src="{{ filename }}" alt="My Graphic">-->
    </main>
    <script>
      var data = JSON.parse('{{ data | tojson | safe}}');
      var xValues = data.xOsa.split(',');
      var yValues = data.yOsa.split(',');
      var barColors = ["red", "green","blue","orange","brown","yellow","pink","gray","darkblue","turquoise","limegreen","magenta",
                        "silver", "maroon", "white", "olive", "purple", "aqua", "burlywood", "chartreuse", "teal",
                        "coral", "lightgray", "crimson", "lightcoral","powderblue", "gold"];

      new Chart("myChart", {
        type: "bar",
        data: {
          labels: xValues,
          datasets: [{
            backgroundColor: barColors,
            data: yValues,
            borderWidth: 3
          }]
        },
        options: {
          legend: {display: false},
          title: {
            display: true,
            text: "World Wine Production 2018 Marija"
          },
          scales: {
            yAxes: [{
                ticks: {
                  beginAtZero: true
                }
            }]
          }
        },
        chartArea: {
          backgroundColor: 'white'
        }
      });
    </script>
  </body>
</html>
