<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My WebApp</title>
    <link rel="icon" href="static/images/heart.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="{{ url_for('index') }}">Home</a></li>
          <li><a href="{{ url_for('about_app') }}">About App</a></li>
          <li><a href="{{ url_for('did_you_know') }}">Did you know</a></li>
          <li><a href="{{ url_for('about_author') }}">About Author</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Welcome!</h1>
      <p style="color:white;font-size:20px">Mean one-way delay (<b>t</b>) and packet-loss probability (<b>Ppl</b>) impact
        on  rating factor (<b>R</b>) and mean opinion score (<b>MOS</b>) estimation</p>
      <p style="color:white;font-size:20px">Coder: G.711.</p>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <canvas id="myChartR"></canvas>
              <br><br>
            </div>
            <div class="carousel-item">
              <canvas id="myChartMOS"></canvas>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </main>
    <script>
      var dataR = JSON.parse('{{ dataR | tojson }}');
      const xValues = dataR['xOsa'];
      const yValues1 = dataR['yOsa1'];
      const yValues2 = dataR['yOsa2'];
      const yValues3 = dataR['yOsa3'];
      const yValues4 = dataR['yOsa4'];
      const MOS1 = dataR['MOS1'];
      const MOS2 = dataR['MOS2'];
      const MOS3 = dataR['MOS3'];
      const MOS4 = dataR['MOS4'];

      new Chart("myChartR", {
        type: "line",
        data: {
          labels: xValues,
          datasets: [{
            fill: false,
            label: 'Ppl = 0%',
            backgroundColor: 'magenta',
            borderColor: 'magenta',
            borderWidth: 2,
            data: yValues1,
          },
          {
            fill: false,
            label: 'Ppl = 1%',
            backgroundColor: 'red',
            borderColor: 'red',
            borderWidth: 2,
            data: yValues2,
          },
          {
            fill: false,
            label: 'Ppl = 2%',
            backgroundColor: 'blue',
            borderColor: 'blue',
            borderWidth: 2,
            data: yValues3,
          },
          {
            fill: false,
            label: 'Ppl = 3%',
            backgroundColor: 'green',
            borderColor: 'green',
            borderWidth: 2,
            data: yValues4,
          },

          ]
        },
        options: {
          tooltips: {
            mode: 'index',
            intersect: false,
            titleMarginBottom: 10,
            bodySpacing: 10,
            callbacks: {
              title: function(data, index) {
                  //Return value for title
                  return '               t = ' + data[0].index + ' ms';
              },
            }
          },
          layout: {padding: 20},
          legend: {
            display: true,
            position: 'top',
          },
          elements: {
            point:{
              radius: 0
            }
          },
          title: {
            padding: 10,
            display: true,
            text: "Zavisnost ocene R od verovatnoce gubitaka paketa Ppl",
            fontSize: 25,
            fontColor: '#333'
          },
          scales: {
            yAxes: [{
              scaleLabel: {
                display: true,
                labelString: 'R',
                color: 'black',
                fontSize: 15
              },
              grid: {
                display: false
              },
              ticks: {
                beginAtZero: true,
                fontColor: '#333'
              }
            }],
            xAxes: [{
              scaleLabel: {
                display: true,
                labelString: 't [ms]',
                color: 'black',
                fontSize: 15
              },
              grid: {
                display: false
              },
              ticks: {
                userCallback: function(item, index) {
                  if (!(index % 50)) return item;
                },
                autoSkip: false,
                beginAtZero: true,
                fontColor: '#333',
              }
            }]
          },
        }
      });

      new Chart("myChartMOS", {
        type: "line",
        data: {
          labels: xValues,
          datasets: [{
            fill: false,
            label: 'Ppl = 0%',
            backgroundColor: 'magenta',
            borderColor: 'magenta',
            borderWidth: 2,
            data: MOS1,
          },
          {
            fill: false,
            label: 'Ppl = 1%',
            backgroundColor: 'red',
            borderColor: 'red',
            borderWidth: 2,
            data: MOS2,
          },
          {
            fill: false,
            label: 'Ppl = 2%',
            backgroundColor: 'blue',
            borderColor: 'blue',
            borderWidth: 2,
            data: MOS3,
          },
          {
            fill: false,
            label: 'Ppl = 3%',
            backgroundColor: 'green',
            borderColor: 'green',
            borderWidth: 2,
            data: MOS4,
          },

          ]
        },
        options: {
          tooltips: {
            mode: 'index',
            intersect: false,
            titleMarginBottom: 10,
            bodySpacing: 10,
            callbacks: {
              title: function(data, index) {
                  //Return value for title
                  return '               t = ' + data[0].index + ' ms';
              },
            }
          },
          layout: {padding: 20},
          legend: {
            display: true,
            position: 'top'
          },
          elements: {
            point:{
              radius: 0
            }
          },
          title: {
            padding: 10,
            display: true,
            text: "Zavisnost ocene MOS od verovatnoce gubitaka paketa Ppl",
            fontSize: 25,
            fontColor: '#333'
          },
          scales: {
            yAxes: [{
              scaleLabel: {
                display: true,
                labelString: 'MOS',
                color: 'black',
                fontSize: 15
              },
              grid: {
                display: false
              },
              ticks: {
                beginAtZero: true,
                fontColor: '#333'
              }
            }],
            xAxes: [{
              scaleLabel: {
                display: true,
                labelString: 't [ms]',
                color: 'black',
                fontSize: 15
              },
              grid: {
                display: false
              },
              ticks: {
                userCallback: function(item, index) {
                  if (!(index % 50)) return item;
                },
                autoSkip: false,
                beginAtZero: true,
                fontColor: '#333',
              }
            }]
          },
        }
      });
    </script>
  </body>
</html>
